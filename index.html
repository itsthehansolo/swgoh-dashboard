<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWGOH Mod Dashboard</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Custom utility classes for mod status */
        .mod-perfect { @apply bg-green-100 text-green-800 border-green-200; }
        .mod-missing { @apply bg-red-100 text-red-800 border-red-200; }
        .relic-high { @apply bg-purple-100 text-purple-900 font-bold border-purple-300; }
        .relic-mid { @apply bg-blue-100 text-blue-900 font-bold border-blue-300; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <div id="app" class="max-w-[1600px] mx-auto p-4 md:p-8">
        <!-- Header Section -->
        <header class="mb-8 flex flex-col md:flex-row md:items-center justify-between gap-4">
            <div>
                <h1 id="player-name" class="text-3xl font-bold text-slate-800">Loading player...</h1>
                <p id="last-updated" class="text-slate-500 text-sm italic"></p>
            </div>
            <!-- Navigation menu generated from JSON -->
            <nav id="menu" class="flex flex-wrap gap-2">
            </nav>
        </header>

        <!-- Unit Data Table -->
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-slate-800 text-white text-sm uppercase tracking-wider">
                            <th class="p-4 border-b border-slate-700">Unit</th>
                            <th class="p-4 border-b border-slate-700 text-center">Stars</th>
                            <th class="p-4 border-b border-slate-700 text-center">Lvl</th>
                            <th class="p-4 border-b border-slate-700 text-center">Gear</th>
                            <th class="p-4 border-b border-slate-700">Mod Sets</th>
                            <th class="p-4 border-b border-slate-700">Square</th>
                            <th class="p-4 border-b border-slate-700">Arrow</th>
                            <th class="p-4 border-b border-slate-700">Diamond</th>
                            <th class="p-4 border-b border-slate-700">Triangle</th>
                            <th class="p-4 border-b border-slate-700">Circle</th>
                            <th class="p-4 border-b border-slate-700">Cross</th>
                        </tr>
                    </thead>
                    <tbody id="unit-table-body" class="text-sm divide-y divide-slate-100">
                        <!-- Unit rows will be injected here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        /**
         * Main function to load and render the dashboard data.
         */
        async function loadDashboard() {
            try {
                // Fetch the merged JSON data from the root directory
                const response = await fetch('swgoh_data.json');
                if (!response.ok) throw new Error('Could not find swgoh_data.json in the current directory');
                const data = await response.json();

                // Update Header Info
                document.getElementById('player-name').textContent = data.header?.['Player Name'] || 'SWGOH Dashboard';
                if (data.header?.['Last Updated']) {
                    document.getElementById('last-updated').textContent = `Last updated: ${data.header['Last Updated']}`;
                }

                // Build Menu Links
                const menuContainer = document.getElementById('menu');
                data.menu?.forEach(item => {
                    const link = document.createElement('a');
                    link.href = item.url;
                    link.textContent = item.label;
                    link.className = "px-4 py-2 bg-white border border-slate-200 rounded-lg text-sm font-semibold text-slate-600 hover:bg-slate-50 transition-colors shadow-sm";
                    menuContainer.appendChild(link);
                });

                // Build Unit Table Rows
                const tbody = document.getElementById('unit-table-body');
                data.units.forEach(unit => {
                    const tr = document.createElement('tr');
                    tr.className = "hover:bg-slate-50 transition-colors";

                    /**
                     * Helper to check if the current mod stat matches the recommendation.
                     * Returns CSS classes based on the match result.
                     */
                    const checkMatch = (current, recommended) => {
                        if (!recommended || recommended === "") return "bg-white text-slate-400"; // No recommendation in database
                        if (!current || current === "") return "mod-missing";
                        // Case-insensitive inclusion check
                        return current.toLowerCase().includes(recommended.toLowerCase()) ? "mod-perfect font-semibold" : "mod-missing";
                    };

                    // Gear and Relic styling logic
                    let gearClass = "text-center font-bold";
                    if (unit.gear && unit.gear.startsWith('R')) {
                        const rLevel = parseInt(unit.gear.replace('R', ''));
                        if (rLevel >= 7) gearClass += " text-purple-600 bg-purple-50";
                        else if (rLevel >= 1) gearClass += " text-blue-600 bg-blue-50";
                    } else if (unit.gear === "G13") {
                        gearClass += " text-blue-500";
                    }

                    // Virtual Speed Logic for Square & Diamond (Static slots that always have same Primary)
                    // We color them green if they contain a speed secondary (v_square_speed / v_diamond_speed = "yes" or "1")
                    const vSquareClass = (unit.v_square_speed === "yes" || unit.v_square_speed === "1") ? "mod-perfect font-semibold" : "bg-white";
                    const vDiamondClass = (unit.v_diamond_speed === "yes" || unit.v_diamond_speed === "1") ? "mod-perfect font-semibold" : "bg-white";

                    // Construct Row HTML
                    tr.innerHTML = `
                        <td class="p-4">
                            <a href="${unit.url}" target="_blank" class="font-bold text-blue-600 hover:underline">${unit.name}</a>
                        </td>
                        <td class="p-4 text-center font-semibold ${unit.stars === 7 ? 'text-amber-500' : ''}">${unit.stars}*</td>
                        <td class="p-4 text-center text-slate-500">${unit.level}</td>
                        <td class="p-4 ${gearClass}">${unit.gear}</td>
                        <td class="p-4 border-l ${checkMatch(unit.set, unit['set(r)'])}">${unit.set || '-'}</td>
                        <td class="p-4 border-l ${vSquareClass}">${unit.square || '-'}</td>
                        <td class="p-4 border-l ${checkMatch(unit.arrow, unit['arrow(r)'])}">${unit.arrow || '-'}</td>
                        <td class="p-4 border-l ${vDiamondClass}">${unit.diamond || '-'}</td>
                        <td class="p-4 border-l ${checkMatch(unit.triangle, unit['triangle(r)'])}">${unit.triangle || '-'}</td>
                        <td class="p-4 border-l ${checkMatch(unit.circle, unit['circle(r)'])}">${unit.circle || '-'}</td>
                        <td class="p-4 border-l ${checkMatch(unit.cross, unit['cross(r)'])}">${unit.cross || '-'}</td>
                    `;
                    tbody.appendChild(tr);
                });

            } catch (error) {
                // Error handling UI in case JSON fails to load
                console.error("Dashboard Load Error:", error);
                document.getElementById('app').innerHTML = `
                    <div class="bg-red-50 border border-red-200 p-6 rounded-xl text-red-800 max-w-2xl mx-auto mt-10">
                        <h2 class="text-xl font-bold mb-2">Error loading data</h2>
                        <p>${error.message}</p>
                        <p class="mt-4 text-sm font-mono bg-white p-2 border border-red-100">Ensure that 'swgoh_data.json' is located in the same folder as this HTML file.</p>
                    </div>
                `;
            }
        }

        // Initialize when window is ready
        window.onload = loadDashboard;
    </script>
</body>
</html>
